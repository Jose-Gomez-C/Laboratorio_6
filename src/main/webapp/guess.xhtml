<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
          xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">
	  
	<link rel="stylesheet" type="text/css" href="style.css"></link>  
 	<h:head>
        <!--<h1> Bienvenido, escoja un numero entre 1 y 10</h1> -->
       
    </h:head>

	<h:body>
    <body background="/resources/imagen.gif">
        <div id = "cuadro">
		<h:form id="guess_form">
            <br></br><br></br><br></br>
            <p:outputLabel 
                            value="#{guessBean.getNumeroAdivinar()}" style = "display: none;">
                        </p:outputLabel>
            <h:panelGrid id = "panel" border = "3" columns = "2" >

                
                <h:panelGroup>
                    <p:outputLabel value="Digite un nÃºmero: "/>
                    
                    <p:inputText 
                        id="numero" binding="#{numero}">
                    </p:inputText>
                </h:panelGroup>

                <p:outputLabel value=""/>
                <p:outputLabel value="Numero de intentos: #{guessBean.getNumeroIntentos()}" />
                
                <p:commandButton 
                             value=" Try it! "  actionListener="#{guessBean.guess(numero.value)}" update="guess_form" />
                
                <p:outputLabel value="Estado: #{guessBean.getEstado()}" />
                <p:commandButton 
                             value=" Reset " update="guess_form" actionListener="#{guessBean.restart()}">
                </p:commandButton>
                <p:outputLabel value="Su premio es: $#{guessBean.getPuntaje()}" />

            
                
	        </h:panelGrid>
            <br></br>
            <p:dataTable  value ="#{guessBean.intentos}" var ="item" >
                            
                            <p:column headerText="Intentos" filterMatchMode="contains" >
                                <p.center>
                                <p:outputLabel value ="#{item}"/>
                                </p.center>
                            </p:column>
                            
                        </p:dataTable>
		</h:form>
        </div>
    </body>
	</h:body> 

</html>
